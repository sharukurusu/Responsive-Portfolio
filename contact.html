<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Contact Michael Zarli</title>
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="flexContainer">

                <h1 class="logo">Michael Zarli</h1>

                <nav>
                    <a id="aboutMe" href="index.html">About</a>
                    <a id="portfolio" href="portfolio.html">Portfolio</a>
                    <a id="contact" href="contact.html">Contact</a>
                </nav>

            </div>
        </header>

        <div class="mainContent">
                <div>
                    <h1 class="contentHeading">Contact</h1>
                    <hr>
                </div>

            <form id="contact-form">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit">
                  </form>
        </div>

        <footer>
            <p>Copyright Michael Zarli 2018 &#169;</p>
        </footer>
    </body>

</html>
